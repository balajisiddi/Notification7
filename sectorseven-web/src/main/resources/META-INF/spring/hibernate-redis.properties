 # Redis Server for hibernate 2nd cache
 redis.host=127.0.0.1
 redis.port=6379

 # redis.timeout=2000
 # redis.password=

 # database for hibernate cache
 # redis.database=0
 redis.database=1

 # hiberante 2nd cache default expiry (seconds)
 redis.expiryInSeconds=36000

 # expiry of hibernate.longLive region (seconds) // hibernate is prefix, region name is common
 redis.expiryInSeconds.hibernate.longLive=360000

 # expiry of hibernate.standard region (seconds) // hibernate is prefix, region name is common
 redis.expiryInSeconds.hibernate.standard=3600
 